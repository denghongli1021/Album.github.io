<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #333;
        }

        .menu-btn { 
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
            transition: left 0.5s ease;
        }

        .menu-btn:hover {
            background-color: #555;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 220px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            transition: left 0.5s ease;
            z-index: 999;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* 隱藏時撥放器透明 */
        .sidebar.hide #music-player {
            opacity: 0;
            pointer-events: none;
        }

        #album-list {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;         /* ❌ 禁止橫向滾動 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #album-list a {
            color: white;
            text-decoration: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        #album-list a:hover {
            background-color: #555;
        }

        #music-player {
            width: 100%;
            height: 150px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            max-height: 80vh;
        }

        .photo {
            width: 250px;
            height: 250px;
            margin: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Welcome to My Photo Album</h1>

    <button class="menu-btn" id="toggleBtn" onclick="toggleSidebar()">&#x3E;</button>

    <div class="sidebar hide" id="sidebar">
        <!-- 動態相簿選單 -->
        <div id="album-list"></div>

        <!-- 撥放器 -->
        <div id="music-player"></div>
    </div>

    <div class="gallery" id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@latest/dist/heic2any.bundle.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const repoOwner = 'denghongli1021';
        const repoName = 'Album.github.io';
        let folderPath = 'images';

        function loadAlbum(albumName) {
            folderPath = albumName;
            loadImages();
        }

        function loadImages() {
            const path = folderPath === 'images' ? 'images' : `images/${folderPath}`;
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';

                    data.forEach(file => {
                        if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|heic|heif)$/i)) {
                            const photoDiv = document.createElement('div');
                            photoDiv.classList.add('photo');

                            const img = document.createElement('img');
                            img.alt = file.name;
                            img.loading = "lazy";

                            if (file.name.match(/\.(heic|heif)$/i)) {
                                fetch(file.download_url)
                                    .then(response => response.blob())
                                    .then(blob => {
                                        heic2any({ blob: blob, toType: 'image/jpeg' })
                                            .then(convertedBlob => {
                                                img.src = URL.createObjectURL(convertedBlob);
                                            });
                                    });
                            } else {
                                img.src = file.download_url;
                            }

                            photoDiv.appendChild(img);
                            gallery.appendChild(photoDiv);
                        }
                    });
                });
        }

        function loadAlbums() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/images`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const albumList = document.getElementById('album-list');
                    albumList.innerHTML = '';

                    data.forEach(item => {
                        if (item.type === 'dir') {
                            const albumLink = document.createElement('a');
                            albumLink.href = '#';
                            albumLink.textContent = item.name;
                            albumLink.onclick = function () {
                                loadAlbum(item.name);
                            };
                            albumList.appendChild(albumLink);
                        }
                    });
                });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('toggleBtn');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                sidebar.classList.add('hide');
                button.innerHTML = '&#x3E;';
                button.style.left = '20px';
            } else {
                sidebar.style.left = '0px';
                sidebar.classList.remove('hide');
                button.innerHTML = '&#x3C;';
                button.style.left = '230px';
            }
        }

        window.onload = function () {
            loadAlbums();
            loadAlbum('images');
        };

        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('music-player', {
                height: '150',
                width: '220',
                videoId: 'kaiTMtspyIk',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLAVG7PECd7A0D9SdtL6QW94W41D3uzVtz',
                    autoplay: 1,
                    loop: 1,
                    controls: 1,
                    modestbranding: 1,
                    shuffle: 1 // ✅ 啟用隨機播放
                },
                events: {
                    onReady: function (event) {
                        event.target.setShuffle(true);  // ✅ 啟用隨機
                        event.target.nextVideo();       // ✅ 馬上下一首
                        event.target.playVideo();       // 播放
                    }
                }
            });
        }
    </script>

</body>

</html>
