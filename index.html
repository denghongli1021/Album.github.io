<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #333;
        }

        /* 按鈕來控制側邊選單的顯示 */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-btn:hover {
            background-color: #555;
        }

        /* 側邊選單 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            /* 初始隱藏在左側 */
            width: 220px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: left 0.5s ease;
            /* 使側邊選單滑動 */
            z-index: 999;
            overflow-y: auto;
            /* 允許縱向滾動 */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* 圖片展示區域 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            max-height: 80vh;
        }

        .photo {
            width: 250px;
            height: 250px;
            margin: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Welcome to My Photo Album</h1>

    <!-- 按鈕來顯示和隱藏選單 -->
    <button class="menu-btn" id="toggleBtn" onclick="toggleSidebar()">&#x3E;</button>

    <!-- 側邊選單 -->
    <div class="sidebar" id="sidebar">
        <!-- 相簿選項會動態加載 -->
    </div>

    <!-- 圖片展示區域 -->
    <div class="gallery" id="gallery"></div>

    <script>
        // 設定 GitHub API URL
            const repoOwner = 'denghongli1021'; // 請替換為你的 GitHub 用戶名
            const repoName = 'Album.github.io'; // 請替換為你的儲存庫名稱
            let folderPath = 'images'; // 預設的圖片資料夾名稱

            // 加載指定相簿中的圖片
            function loadAlbum(albumName) {
                folderPath = albumName; // 更新為選中的資料夾
                console.log(`Loading album: ${folderPath}`);
                loadImages(); // 更新圖片庫
            }

            // 從 GitHub API 加載圖片
            function loadImages() {
                if (folderPath == "images") {
                    folderPath = "images"; // 預設資料夾
                } else {
                    folderPath = `images/${folderPath}`; // 更新為選中的資料夾
                }
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const gallery = document.getElementById('gallery');
                        gallery.innerHTML = ''; // 清空現有的圖片

                        // 遍歷 API 回應並將圖片顯示在網頁上
                        data.forEach(file => {
                            if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|heic|heif)$/i)) {
                                const photoDiv = document.createElement('div');
                                photoDiv.classList.add('photo');

                                const img = document.createElement('img');
                                img.alt = file.name;

                                // 如果是 HEIC 文件，使用 heic2any 進行轉換
                                if (file.name.match(/\.(heic|heif)$/i)) {
                                    fetch(file.download_url)
                                        .then(response => response.blob())
                                        .then(blob => {
                                            // 使用 heic2any 來轉換 HEIC 檔案
                                            heic2any({ blob: blob, toType: 'image/jpeg' })
                                                .then(convertedBlob => {
                                                    // 顯示轉換後的圖片
                                                    img.src = URL.createObjectURL(convertedBlob);
                                                })
                                                .catch(error => {
                                                    console.error('Error converting HEIC file:', error);
                                                });
                                        });
                                } else {
                                    // 非 HEIC 檔案直接顯示
                                    img.src = file.download_url;
                                }

                                photoDiv.appendChild(img);
                                gallery.appendChild(photoDiv);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching files from GitHub API:', error);
                    });
            }

            // 切換側邊選單顯示與隱藏
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const button = document.getElementById('toggleBtn');

                // 判斷選單是否顯示
                if (sidebar.style.left === '0px') {
                    sidebar.style.left = '-250px'; // 隱藏選單
                    button.innerHTML = '&#x3E;'; // 更改按鈕顯示為 <
                } else {
                    sidebar.style.left = '0px'; // 顯示選單
                    button.innerHTML = '&#x3C;'; // 更改按鈕顯示為 >
                }
            }

            // 頁面加載時預設加載相簿
            window.onload = function () {
                loadAlbums(); // 加載相簿列表
                loadAlbum('images'); // 加載 'images' 資料夾中的圖片作為預設
            }

            // 加載 GitHub 上的相簿（資料夾）
            function loadAlbums() {
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const sidebar = document.getElementById('sidebar');
                        sidebar.innerHTML = ''; // 清空現有的相簿選項

                        // 遍歷 API 回應，過濾出資料夾並添加到側邊選單
                        data.forEach(item => {
                            if (item.type === 'dir') {
                                const albumLink = document.createElement('a');
                                albumLink.href = item.name;
                                albumLink.textContent = item.name;
                                albumLink.onclick = function () {
                                    loadAlbum(item.name); // 當點擊相簿時加載相簿中的圖片
                                };
                                sidebar.appendChild(albumLink);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching folders from GitHub API:', error);
                    });
            }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@latest/dist/heic2any.bundle.js"></script>

</body>

</html>
