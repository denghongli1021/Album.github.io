<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #333;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-btn:hover {
            background-color: #555;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 220px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: left 0.5s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            max-height: 80vh;
        }

        .photo {
            width: 250px;
            height: 250px;
            margin: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Welcome to My Photo Album</h1>

    <!-- YouTube Music 播放清單 -->
    <div style="margin-top: 20px;">
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/videoseries?list=PLAVG7PECd7A0D9SdtL6QW94W41D3uzVtz" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <button class="menu-btn" id="toggleBtn" onclick="toggleSidebar()">&#x3E;</button>

    <div class="sidebar" id="sidebar">
        <!-- 相簿選單會動態加載 -->
    </div>

    <div class="gallery" id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@latest/dist/heic2any.bundle.js"></script>

    <script>
        const repoOwner = 'denghongli1021';
        const repoName = 'Album.github.io';
        let folderPath = 'images';

        function loadAlbum(albumName) {
            folderPath = albumName;
            console.log(`Loading album: ${folderPath}`);
            loadImages();
        }

        function loadImages() {
            if (folderPath == "images") {
                folderPath = "images";
            } else {
                folderPath = `images/${folderPath}`;
            }
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';

                    data.forEach(file => {
                        if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|heic|heif)$/i)) {
                            const photoDiv = document.createElement('div');
                            photoDiv.classList.add('photo');

                            const img = document.createElement('img');
                            img.alt = file.name;

                            if (file.name.match(/\.(heic|heif)$/i)) {
                                fetch(file.download_url)
                                    .then(response => response.blob())
                                    .then(blob => {
                                        heic2any({ blob: blob, toType: 'image/jpeg' })
                                            .then(convertedBlob => {
                                                img.src = URL.createObjectURL(convertedBlob);
                                            })
                                            .catch(error => {
                                                console.error('Error converting HEIC file:', error);
                                            });
                                    });
                            } else {
                                img.src = file.download_url;
                            }

                            photoDiv.appendChild(img);
                            gallery.appendChild(photoDiv);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching files from GitHub API:', error);
                });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('toggleBtn');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                button.innerHTML = '&#x3E;';
            } else {
                sidebar.style.left = '0px';
                button.innerHTML = '&#x3C;';
            }
        }

        function loadAlbums() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.innerHTML = '';

                    data.forEach(item => {
                        if (item.type === 'dir') {
                            const albumLink = document.createElement('a');
                            albumLink.href = '#';
                            albumLink.textContent = item.name;
                            albumLink.onclick = function () {
                                loadAlbum(item.name);
                            };
                            sidebar.appendChild(albumLink);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching folders from GitHub API:', error);
                });
        }

        window.onload = function () {
            loadAlbums();
            loadAlbum('images');
        }
    </script>

</body>

</html>
