<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            margin: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .photo img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Welcome to My Photo Album</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // 設定 GitHub API URL
        const repoOwner = 'denghongli1021'; // 請替換為你的 GitHub 用戶名
        const repoName = 'Album.github.io'; // 請替換為你的儲存庫名稱
        const folderPath = 'images'; // 你的圖片資料夾名稱

        // 這是 GitHub API 用來列出儲存庫中某個資料夾的檔案
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        // 使用 fetch API 來獲取圖片列表
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');

                // 遍歷 API 回應並將圖片顯示在網頁上
                data.forEach(file => {
                    if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        const photoDiv = document.createElement('div');
                        photoDiv.classList.add('photo');

                        const img = document.createElement('img');
                        img.src = file.download_url; // 下載圖片的 URL
                        img.alt = file.name;

                        photoDiv.appendChild(img);
                        gallery.appendChild(photoDiv);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching files from GitHub API:', error);
            });
    </script>

</body>

</html>
